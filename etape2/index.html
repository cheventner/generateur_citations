<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Générateur de citations</title>
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&display=swap" rel="stylesheet"> 
<!-- CSS -->
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./css/sanitize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/grid.css">

<body>
  <div class="grid">
    <header  class="header">
      <h1>Générateurs de citations</h1>
      <h2>  Une envolée de pensées ...</h2>
    </header>
    <div id="content">
      <label class="number-title">
        Combien de citation ?
      
          <select name="number" id="quote-number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      </label>
      <label class="type-title">
        Quel auteur ?
          <select name="type" id="quote-type">
          </select>
      </label>
      <button id="btn-generate">Générer</button>
    </div>
    <div class="footer">
      Valérie Cheventner 2021 - Projet Openclassroom 
    </div>
  </div>
  </div>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <!-- SweetAlert -->
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

   <!-- JavaScript -->
  <script src="./js/index.js"></script>

</html>
